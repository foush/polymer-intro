<link rel="import" href="../../bower_components/polymer/polymer.html">  
<link rel="import" href="../shared-styles/shared-styles.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
 <link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
 <link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
 <link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
 <link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
  <dom-module id="input-heading"> 
    <style is="custom-style" include="tumblr-shared-styles"> 
        paper-input { 
            margin: 20px; 
        } 
    </style> 
    <template> 
        <paper-toolbar> 
            <paper-icon-button icon="description"></paper-icon-button>
            <div>{{label}}</div> 
            <paper-menu-button> 
                <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button> 
                <paper-input label="Heading" class="dropdown-content" type="text" value="{{label}}"></paper-input> 
            </paper-menu-button> 
        </paper-toolbar>  
    </template>
 </dom-module> 
<script> 
    Polymer({ 
        is: "input-heading", 
        properties: { 
            label: { 
                type: String ,
                notify: true
            } 
        }  
    }) ;
</script>
